<div ng-app="myApp" ng-controller="myCtrl"> 

 <div style="text-align:center"><h >Login</h></div>
<div style="text-align:center" class="row">
<div>User Name :<input type="text" ng-model="user.userName"/></div>
<div>password :<input type="password" ng-model="user.pwd"/></div>
<button type="submit" ng-click="login()">Login</button>
</div>

</div>
<script src="./angular.min1.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {

var url="http://localhost:3000/login?userName="+$scope.user.userName+"&pwd="+$scope.user.pwd
	$http.get(url)
    .then(function(response) {
        console.log(response)
    });
